[pytest]
# VoicePrep AI Backend Test Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for API endpoints
    slow: Tests that take more than 1 second
    gemini: Tests that interact with Gemini API (requires API key)

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */config.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
